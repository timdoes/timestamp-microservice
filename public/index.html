<!DOCTYPE html>

<html>

	<head>
		<title>Timestamp Microservice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">

		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<i class="fa fa-clock-o bg animated rollIn"></i>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 text-center">
					<h1 class="hidden">Timestamp Microservice</h1>
					<form class="form-inline hidden">
						<div class="input-group input-group-lg">
      						<input type="text" class="form-control" id="date-time" placeholder="December 15, 2015" />
      						<div class="input-group-addon">
      							<a id="popover-anchor" href="#" data-toggle="popover" data-placement="bottom" title="How To Use It" data-content="<strong>Enter Date:</strong> December 15, 2015<br><strong>Enter Timestamp:</strong> 1450137600">?</a>
      						</div>
      						<a class="btn btn-primary btn-lg input-group-addon convert" href="#">Convert</a>
    					</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="public/js/custom.js"></script>
	</body>
